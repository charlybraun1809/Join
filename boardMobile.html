<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/footerMobile.css">
    <link rel="stylesheet" href="./styles/addTask.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/boardMedia.css">
    <link rel="stylesheet" href="./styles/sideBar.css">
    <script src="./scripts/taskCardTemplate.js"></script>
    <script src="./scripts/w3Includes.js"></script>  
    <script src="./scripts/addTask.js"></script>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/overlay.js"></script>
    <title>Board</title>
</head>

<header w3-include-html="/header.html"></header>

<body onload="init()" onclick="burgerMenus()">
    <div class="boardWrapper">
        <section w3-include-html="./sidebar.html"></section>
        <div id="taskOverlayWrapper">
        </div>
        <div class="boardHeader">
            <div class="boardHeaderTop">
                <h1>Board</h1>
                <button class="add-task-btn">
                    <span>Add task</span>
                    <img id="plusIcon" src="assets/icons/plusAddTask.png" alt="">
                </button>
            </div>
            <div class="inputWrapper">
                <div class="inputField">
                    <input type="text" placeholder="Find Task" />
                    <div class="iconWrapper">
                        <img id="searchIcon" src="assets/icons/search.png" alt="Search Icon">
                    </div>
                </div>
            </div>
        </div>
                
        <div class="tasksWrapper">
            <div class="toDoWrapper">
                <div class="toDoHeader headerFlexbox">
                    <h2>To do</h2>
                    <img id="plusIconCard" src="assets/icons/plus button mobile.png" alt="">
                </div>
                <div class="noTasksWrapper" id="noTasks">
                    <span class="noTasksContent">No tasks To do</span>
                </div>
            </div>
            <div class="inProgressWrapper">
                <div class="headerFlexbox">
                    <h2>In progress</h2>
                    <img id="plusIconCard" src="assets/icons/plus button mobile.png" alt="">
                </div>
                <div class="noTasksWrapper">
                    <span class="noTasksContent">Nothing in progress</span>
                </div>
            </div>
            <div class="awaitFeedbackWrapper">
                <div class="headerFlexbox">
                    <h2>Await feedback</h2>
                    <img id="plusIconCard" src="assets/icons/plus button mobile.png" alt="">
                </div>
                <div class="noTasksWrapper">
                    <span class="noTasksContent">Nothing in await Feedback</span>
                </div>
            </div>
            <div class="doneWrapper">
                <div class="headerFlexbox">
                    <h2>Done</h2>
                </div>
                <div class="noTasksWrapper">
                    <span class="noTasksContent">Nothing in done</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/boardMobile.js"></script>
</body>
<footer w3-include-html="footerMobile.html">

    <script>
        includeHTML();
    </script>
</footer>

</html>
