<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/joinWhite.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footerMobile.css">
    <link rel="stylesheet" href="./styles/sideBar.css">
    <link rel="stylesheet" href="./styles/summary_main_mobile.css">
    <!-- <link rel="stylesheet" href="./styles/summary-MQ.css"> -->

    <script src="./scripts/overlay.js"></script>
    <script src="./scripts/signUp.js"></script>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/w3Includes.js"></script>
    <script src="./scripts/summary.js"></script>
    <script src="./scripts/template.js"></script>

    <title>Summary Mobile</title>
</head>

<body onload="initialize()" onclick="burgerMenus()">
    <header w3-include-html="./header.html"></header>
    <div class="sidebarWrapper">
        <div w3-include-html="/sideBar.html"></div>
    </div>
    <div class="overlay" id="greeting"></div>
    
    <div class="join-desktop">
        <h1>Join 360</h1>
        <div class="divider-desktop"></div>
        <h3 class="subheading-desktop">Key Metrics at a Glance</h3>
    </div>
    
    <div class="summary-container" id="sum-sct"></div>

    <div class="footer" id="footer"></div>
    <footer w3-include-html="./footerMobile.html"></footer>

    <script>
    includeHTML();
    loggedIn();

    function loggedIn() {
        let loggedIn = sessionStorage.getItem('Logged In') === 'true'
        let guest = sessionStorage.getItem('GuestLogIn');
        let footer = `<footer w3-include-html="footerMobile.html"></footer>`;
        if (loggedIn || guest) {
            document.getElementById('footer').innerHTML = footer
        }
    }
    </script>

</body>

</html>
