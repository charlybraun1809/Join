<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script.js"></script>
    <link rel="stylesheet" href="../style.css">
    <!-- <link rel="stylesheet" href="../styles/login.css"> -->
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="./styles/signUp.css">
    <link rel="shortcut icon" href="./assets/icons/joinWhite.svg" type="image/x-icon">

    <title>Sign Up</title>
</head>

<body class="Body-LogIn">

    <!-- <div class="overlay">
        <img class="white-icon" src="./assets/icons/joinWhite.svg" alt="" srcset="">
    </div> -->




    <div class="Mobile-Header-Icon">
        <img class="blue-icon" src="./assets/icons/joinBlue.svg" alt="Main Logo in Blue Color" srcset="">
    </div>

    <div class="log-in-wrapper">
        <div class="Form-Wrapper">
            <form onsubmit=" return false" ;>
                <div class="Head-Line">
                    <a href="./login.html"><img src="./assets/icons/arrow-left-line.svg" alt="" srcset=""></a>
                    <h1>Sign up</h1>
                    <img src="../assets/icons/underline.svg" alt="LightBlue Textdecoration Underline" srcset="">
                </div>
                <div class="Input-Field">
                    <input required type="text" placeholder="Name">
                    <input required type="email" placeholder="Email">
                    <input required type="password" placeholder="Password">
                    <input required type="password" placeholder="Confirm Password">

                    <div class="Checkbox-Remember-Me">
                        <input type="checkbox" name=" Remember me" id="">
                        <span>I accept the <a href="./privacypolicy.html" target="_blank">Privacy policy</a></span>
                    </div>
                </div>
                <div class="Button-Area">
                    <button class="Blue-BTN">Sign up</button>
                    <!-- <button class="White-BTN">Guest Log in</button> -->
                </div>
            </form>
        </div>

     

        <div class="Policy-Area">
            <a href="./privacypolicy.html" target="_blank">Privacy Policy</a>
            <a href="./legalnotice.html" target="_blank">Legal notice</a>
        </div>
    </div>

</body>

</html>
