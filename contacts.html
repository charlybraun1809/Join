<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="./style.css">

    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/overlay.js"></script>
    <script src="./scripts/w3Includes.js"></script>
    <script src="./scripts/header.js"></script>
    <link rel="shortcut icon" href="./assets/icons/joinWhite.svg" type="image/x-icon">
    <title>Contacts</title>
</head>

<body onload="init()" onclick="burgerMenus()">
    <header w3-include-html="/header.html"></header>


    <main class="contacts-main" onclick="">
        <div class="contacts-hero">
            <div class="contacts-hero-text">
                <h1>Contacts</h1>
                <h3>Better with a Team</h3>
                <div class="contacts-divider"></div>
            </div>
        </div>
        <section id="contact-list" class="contacts-section">
        </section>
        <button class="contacts-menu-button" onclick="toggleFooterBurgerMenu(), event.stopPropagation()">
            <img src="assets/icons/Menu Contact options.png" alt="Menu Icon">
        </button>
        <a class="arrow" href="/addressbook.html"><img src="../assets/icons/arrow-left-line.png" alt="Back"></a>
    </main>

    <div class="edit-overlay">
        <main class="" id="edit-contact" style="background: white; height: 760px; width: 395px;" class="">
            <div class="top-container edit">
                <img src="./assets/icons/Close.png" class="close-button" alt="close-button">
                <div class="contact-container">
                    <h1>Edit Contact</h1><br>
                    <div class="divider"></div>
                </div>
            </div>
            <div class="logo" id="logo">
                <img src="/assets/icons/person.png" alt="Account-logo">
            </div>
            <div class="bottom-container">
                <div class="input-Field">
                    <input required type="text" placeholder="Name">
                    <input required type="email" placeholder="Email">
                </div>
                <div class="button-group">
                    <button id="delete-contact" class="delete-contact">Delete</button>
                    <button id="save-contact">
                        Save
                        <img src="/assets/icons/check-overlay.png" alt="Check-arrow">
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div onclick="" class="popup-overlay" id="popup-content">
        <div class="popup-content">
            <div class="action-buttons">
                <div class="popup-icon">
                    <img src="assets/icons/edit.png" alt="Edit Pen">
                    <button onclick="()">Edit</button>
                </div>
                <div class="popup-icon">
                    <img src="assets/icons/delete.png" alt="Garbage Icon">
                    <button onclick="deleteContact()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        includeHTML();
        loggedIn();

        function loggedIn() {
            let loggedIn = sessionStorage.getItem('Logged In') === 'true'
            let guest = sessionStorage.getItem('GuestLogIn');
            let footer = `<footer w3-include-html="footerMobile.html"></footer>`;
            if (loggedIn || guest) {
                document.getElementById('footer').innerHTML = footer
            }
        }
    </script>
</body>

</html>
