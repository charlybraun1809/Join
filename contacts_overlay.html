<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/Contacts.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <title>Contacts Overlayt</title>
</head>
<body style=" background-color: black; height:100vh; display: flex; justify-content: center; align-items: center;">
    <main style="background: white; height: 760px; width: 396px;">
        <div class="top-container">
            <img src="./assets/icons/Close.png" class="close-button" alt="close-button">
            <div class="contact-container">
                <h1>Add Contact</h1>
                <h3>Task are better with a Team!</h3>
                <div class="divider"></div>
            </div>
        </div>
        <div class="logo" id="logo">
            <img src="/assets/icons/person.png" alt="Account-logo">
        </div>
        <div class="bottom-container">
            <div class="input-Field">
                <input required type="name" placeholder="Name">
                <input required type="email" placeholder="Email">
                <input required type="password" placeholder="Password">
            </div>
            <div>
                <button>
                    Create Account
                    <img src="/assets/icons/check.png" alt="Check-arrow">
                </button>
            </div>
        </div>
    </main>
    
</body>
</html>
