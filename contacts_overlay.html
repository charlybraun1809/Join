<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="shortcut icon" href="./assets/images/joinWhite.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/contacts.css">
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/overlay.js"></script>
    <title>Overlay</title>
</head>
<body style="background-color: black; height:100vh; display: flex; justify-content: center; align-items: center;">
    <main id="add-contact" style="background: white; height: 760px; width: 395px;">
        <div class="top-container">
            <img src="./assets/icons/Close.png" class="close-button" alt="close-button">
            <div class="contact-container">
                <h1>Add Contact</h1>
                <h3>Task are better with a Team!</h3>
                <div class="divider"></div>
            </div>
        </div>
        <div class="logo" id="logo">
            <img src="/assets/icons/person.png" alt="Account-logo">
        </div>
        <div class="bottom-container">
            <div class="input-Field">
                <input id="inputName" required type="text" placeholder="Name">
                <input id="inputEmail" required type="email" placeholder="Email">
                <input id="inputPhone" required type="phone" placeholder="Phone">
            </div>
            <div>
                <button id="create-account-btn" onclick="confirmPassword()">
                    Create Account
                    <img src="/assets/icons/check-overlay.png" alt="Check-arrow">
                </button>
            </div>
        </div>
    </main>
    <main class="d-none" id="edit-contact" style="background: white; height: 760px; width: 395px;">
        <div class="top-container edit">
            <img src="./assets/icons/Close.png" class="close-button" alt="close-button" onclick="closeEditContactOverlay()">
            <div class="contact-container">
                <h1>Edit Contact</h1><br>
                <div class="divider"></div>
            </div>
        </div>
        <div class="logo" id="logo">
            <img src="/assets/icons/person.png" alt="Account-logo">
        </div>
        <div class="bottom-container">
            <div class="input-Field">
                <input required type="text" placeholder="Name">
                <input required type="email" placeholder="Email">
            </div>
            <div class="button-group">
                <button id="delete-contact" class="delete-contact">Delete</button>
                <button id="save-contact">
                    Save
                    <img src="/assets/icons/check-overlay.png" alt="Check-arrow">
                </button>
            </div>
        </div>
    </main>  
    <div id="dynamic-container"></div>
</body>
</html>
