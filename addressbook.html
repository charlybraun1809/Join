<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Address Book</title>
</head>
<body>
    <div class="address-book">
        <div class="header">
            <img src="./logo.png" alt="Logo" class="logo">
            <img src="./user-avatar.png" alt="User Avatar" class="avatar">
        </div>
        <div class="contact-list">
            <div class="contact-group">
                <h3>A</h3>
                <div class="divider"></div>
                <div class="contact-item">
                    <div class="avatar-circle">AM</div>
                    <div class="contact-info">
                        <p class="contact-name">Anton Mayer</p>
                        <p class="contact-email">antom@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="avatar-circle">AS</div>
                    <div class="contact-info">
                        <p class="contact-name">Anja Schulz</p>
                        <p class="contact-email">schulz@hotmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-group">
                <h3>B</h3>
                <div class="divider"></div>
                <div class="contact-item">
                    <div class="avatar-circle">BZ</div>
                    <div class="contact-info">
                        <p class="contact-name">Benedikt Ziegler</p>
                        <p class="contact-email">benedikt@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-group">
                <h3>D</h3>
                <div class="divider"></div>
                <div class="contact-item">
                    <div class="avatar-circle">DE</div>
                    <div class="contact-info">
                        <p class="contact-name">David Eisenberg</p>
                        <p class="contact-email">davidberg@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-group">
                <h3>E</h3>
                <div class="divider"></div>
                <div class="contact-item">
                    <div class="avatar-circle">EF</div>
                    <div class="contact-info">
                        <p class="contact-name">Eva Fischer</p>
                        <p class="contact-email">eva@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="avatar-circle">EM</div>
                    <div class="contact-info">
                        <p class="contact-name">Emmanuel Mauer</p>
                        <p class="contact-email">emmanuelma@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="footer-btn">Summary</button>
            <button class="footer-btn">Board</button>
            <button class="footer-btn">Add Tasks</button>
            <button class="footer-btn active">Contacts</button>
        </div>
        <button class="add-contact">
            <img src="./add-icon.svg" alt="Add Contact">
        </button>
    </div>
</body>
</html>
