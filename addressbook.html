<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="./scripts/w3Includes.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/header.js"></script>
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/addressbook.css">
    <script src="./scripts/header.js"></script>
    <link rel="shortcut icon" href="./assets/images/joinWhite.svg" type="image/x-icon">
    <title>Address Book</title>
</head>
<header w3-include-html="/header.html"></header>
<body onload="initAdressbook(), userLog()">
    
    <div class="address-book">
        <section id="contact-list-section">
            <div id="contact-list" class="contact-list">
            </div>
        </section>
        <a href="contacts_overlay.html">
            <button class="add-contact">
                <img src="/assets/icons/person_add.png" alt="Add Contact">
            </button>
        </a>
    </div>
        <div id="footer" ></div> 
        <script>
            includeHTML();
            loggedIn();

            function loggedIn() {
                let loggedIn = sessionStorage.getItem('Logged In') === 'true'
                let guest = sessionStorage.getItem('GuestLogIn');
                let footer = `<footer w3-include-html="footerMobile.html"></footer>`;
                if (loggedIn || guest) {
                    document.getElementById('footer').innerHTML = footer
                }
            }
        </script>
    </footer>
</body>

</html>
